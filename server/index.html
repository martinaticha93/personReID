<!DOCTYPE html>

<html>
    <head>
        <title>Edges2car</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: #FFF" >
        <div id="div1" style="position: absolute; left: 200px; top: 10px;">
             <font size="14"><b>Edges2car</b></font>
        </div>
        
        <div id="div2" style="position: absolute; left: 50px; top: 100px;"> 
            <canvas id="canvasInput" width="512" height="512" style="border:1px solid #000000;">    </canvas>
        </div>
        
        <div id="div3" style="position: absolute; left: 600px; top: 100px;">   
            <canvas id="canvasOutput" width="512" height="512" style="border:1px solid #000000; margin-left: 100px"></canvas>
        </div>   
        
        <div id="div4" style="position: absolute; left: 100px; top: 620px;">         
            <button type="button" id="btnPencil"><img src="pencil.png" style="width:40px;height:40px;"> <p>Pencil</p> </button>                
            <button type="button" id="btnErase"><img src="eraser.png" style="width:40px;height:40px;"><p>Eraser</p></button>               
        </div>

        <div id="div5" style="position: absolute; left: 400px; top: 620px;"> 
            <button type="button" id="btnEraseAll" style="height: 100px; width: 150;">
                <img src="boom.png" style="width:40px;height:40px">
                <p style="margin-bottom: 0"> Erase all</p>
            </button> 
        </div>
        
        <div id="div7" style="position: absolute; left: 480px; top: 620px;"> 
            <button type="button" id="btnRandom" style="height: 100px; width: 150;">
                <img src="dices.png" style="width:40px;height:40px">
                <p style="margin-bottom: 0;" >Random</p><p style="margin-top: 0">example</p>
            </button>
        </div>
        
        <div id="div6" style="position: absolute; left: 580px; top: 285px;"> 
            <button type="button" id="btnTranslate" ><img src="arrow_right.png" style="width:80px;height:37px">
                <p>Translate</p>
            </button> 
        </div>
       
       <script src="./edges2car.js" type="text/javascript"></script> 
       
    </body>
</html>
